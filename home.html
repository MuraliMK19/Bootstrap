<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
  <h3>Register Your Account</h3>
    <form action="#">
    <label for="fName">First Name:</label>
    <input type="text"><br/>
    <label for="lname">Last Name:</label>
    <input type="lname"><br/>
    <label for="Username">Enter Username:</label>
    <input type="text"><br/>
    <label for="password">Password:</label>
    <input type="password"><br/>
    <label for="password">Enter Confirm Password:</label>
    <input type="password"><br/>
    <label for="mail">Email:</label>
    <input type="email"><br/>
    <label for="mobile">Mobile:</label>
    <input type="tel"><br/>
    <label for="gender" name="gender">Gender:</label>
    <input type="radio" name="gender">
    <label for="Male">Male</label>
    <input type="radio" name="gender">
    <label for="Female">Female</label><br/>
    <label for="dob">D.O.B.:</label>
    <input type="date"><br/>
    <label for="course">Course:</label>
    <select name="course">
        <option value="Fulls">Fullstack</option>
        <option value="Fulls">Web development</option>
    </select><br/>
    <label for="nationality" name="nationality">Nationality:</label>
    <input type="checkbox" name="nationality">
    <label for="Indian">Indian</label>
    <input type="checkbox" name="nationality">
    <label for="others">Others</label><br/>
    <label for="profile">Profile:</label>
    <input type="file"><br/>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</fieldset>
</form>

</body>
</html>
